services:
  parser:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        INSTALL_DEV: "true"
    container_name: fin-parser-dev
    volumes:
      - .:/workspaces/fin-statement-processor
      # Mount SSH keys from Windows to a temporary location for copying
      - ${USERPROFILE}/.ssh:/tmp/host-ssh:ro
    env_file:
      - .env
    working_dir: /workspaces/fin-statement-processor
    environment:
      # Disable SSH agent forwarding to avoid WSL issues
      - SSH_AUTH_SOCK=
    command: ["bash", "-c", "while true; do sleep 60; done"]
